<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        }
        
        .header {

        }
        
        .header h1 {

            display: flex;

            justify-content: center;
            gap: 10px;
        }
        
        .header p {

            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }

            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;

            transform: translateY(-2px);
        }

            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;

            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

            border-bottom: none;
        }

            font-weight: 600;
            color: #5f6368;
            min-width: 120px;
        }

            color: #202124;
            text-align: right;
            flex: 1;
            margin-left: 20px;
            word-break: break-word;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;

        }

                border-radius: 10px;
            }

            }

            }

    <script>
        class GSEArcGISAdapter {
            constructor() {
                this.baseUrl = 'https://mappe.gse.it/srvf/rest/services';
            }

            async resolvePOD(podCode) {
                try {
                    // 1. Trova AC per il POD
                    const acInfo = await this.findACForPOD(podCode);
                    if (!acInfo) {
                        throw new Error('AC non trovato per questo POD');
                    }
                    
                    // 2. Ottieni informazioni geografiche dall'AC
                    const geographicInfo = await this.getGeographicInfoFromAC(acInfo.COD_AC);
                    
                    return {
                        POD: podCode,
                        'Cabina Primaria': acInfo.COD_AC,
                        'Fornitore': geographicInfo.fornitore,
                        'Regioni': geographicInfo.regioni,
                        'Province': geographicInfo.province,
                        'Elenco Comuni Cabina Primaria': geographicInfo.comuni
                    };
                    
                } catch (error) {
                    throw error;
                }
            }

            async findACForPOD(podCode) {
                const url = `${this.baseUrl}/TIAD2/POD_AC/FeatureServer/12/query`;
                const params = new URLSearchParams({
                    where: `COD_POD='${podCode}'`,
                    outFields: 'COD_POD,COD_AC',
                    f: 'json'
                });

                const response = await fetch(`${url}?${params}`);
                if (!response.ok) {
                    throw new Error(`Errore API: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.features && data.features.length > 0) {
                    return data.features[0].attributes;
                }
                return null;
            }

            async getGeographicInfoFromAC(acCode) {
                try {
                    // 1. Ottieni geometria AC e fornitore
                    const acInfo = await this.getACInfo(acCode);
                    if (!acInfo) {
                        throw new Error('Informazioni AC non trovate');
                    }
                    
                    // 2. Trova comuni che intersecano l'AC
                    const comuni = await this.findComuniIntersectingAC(acInfo.geometry);
                    
                    if (!comuni || comuni.length === 0) {
                        throw new Error('Nessun comune trovato per questo AC');
                    }
                    
                    // 3. Estrai tutte le regioni e province uniche dai comuni
                    const regioniUniche = [...new Set(comuni.map(c => c.COD_REG))];
                    const provinceUniche = [...new Set(comuni.map(c => c.COD_PROV))];
                    
                    // Traduci in nomi completi
                    const nomiRegioni = await Promise.all(regioniUniche.map(cod => this.getRegioneName(cod)));
                    const nomiProvince = await Promise.all(provinceUniche.map(cod => this.getProvinciaName(cod)));
                    
                    return {
                        fornitore: acInfo.fornitore,
                        regioni: nomiRegioni.join(', '),
                        province: nomiProvince.join(', '),
                        comuni: comuni.map(c => c.COMUNE).join(', ')
                    };
                    
                } catch (error) {
                    throw error;
                }
            }

            async getACInfo(acCode) {
                const url = `${this.baseUrl}/TIAD2/Aree_Convenzionali/FeatureServer/0/query`;
                const params = new URLSearchParams({
                    where: `COD_AC='${acCode}'`,
                    outFields: 'COD_AC,RAG_SOC',
                    returnGeometry: 'true',
                    f: 'json'
                });

                const response = await fetch(`${url}?${params}`);
                if (!response.ok) {
                    throw new Error(`Errore API: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.features && data.features.length > 0) {
                    const feature = data.features[0];
                    return {
                        geometry: feature.geometry,
                        fornitore: feature.attributes.RAG_SOC || 'Non specificato'
                    };
                }
                return null;
            }

            async findComuniIntersectingAC(acGeometry) {
                const url = `${this.baseUrl}/TIAD2/Comuni/FeatureServer/10/query`;
                
                // Crea una geometria semplificata per la query spaziale
                const simplifiedGeometry = {
                    rings: acGeometry.rings,
                    spatialReference: acGeometry.spatialReference
                };
                
                const spatialQuery = {
                    geometry: JSON.stringify(simplifiedGeometry),
                    geometryType: 'esriGeometryPolygon',
                    spatialRel: 'esriSpatialRelIntersects',
                    outFields: 'COMUNE,COD_REG,COD_PROV',
                    f: 'json'
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(spatialQuery)
                });

                if (!response.ok) {
                    throw new Error(`Errore query spaziale: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    return data.features.map(f => f.attributes);
                }
                return [];
            }

        const adapter = new GSEArcGISAdapter();

        function validatePOD(podCode) {
            const podRegex = /^IT\d{3}E\d{8}$/;
            return podRegex.test(podCode);
        }

        function showValidationError(message) {
            const validationError = document.getElementById('validationError');
            const podInput = document.getElementById('podInput');
            const searchBtn = document.getElementById('searchBtn');
            
            validationError.textContent = message;
            validationError.style.display = 'block';
            podInput.classList.add('error');
            searchBtn.disabled = true;
        }

        function clearValidationError() {
            const validationError = document.getElementById('validationError');
            const podInput = document.getElementById('podInput');
            const searchBtn = document.getElementById('searchBtn');
            
            validationError.style.display = 'none';
            podInput.classList.remove('error');
            searchBtn.disabled = false;
        }

        async function resolvePOD() {
            const podInput = document.getElementById('podInput');
            const podCode = podInput.value.trim();
            const resultsSection = document.getElementById('resultsSection');
            const loading = document.getElementById('loading');

            if (!podCode) {
                showValidationError('Inserisci un codice POD valido');
                return;
            }

            if (!validatePOD(podCode)) {
                showValidationError('Formato POD non valido. Esempio: IT001E12345678');
                return;
            }

            clearValidationError();

            // Pulisci risultati precedenti e mostra loading
            resultsSection.innerHTML = '';
            loading.style.display = 'block';

            try {
                const result = await adapter.resolvePOD(podCode);
                displayResult(result);
            } catch (error) {
                showError(`Errore nella risoluzione: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResult(result) {
            const resultsSection = document.getElementById('resultsSection');
            
            // Pulisci completamente la sezione risultati
            resultsSection.innerHTML = '';
            
            const resultHtml = `

                    </div>
                </div>
            `;
            
            resultsSection.innerHTML = resultHtml;
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error">‚ùå ${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
